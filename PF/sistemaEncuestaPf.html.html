<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Rock</title>
    
</head>
<body>

    <h1>Encuesta Historia del Rock</h1>

    <!-- Formulario para la encuesta -->
    <form id="surveyForm"></form>
    <br>

    <!-- Botones para enviar, ver resultados y resetear el formulario -->
    <div>
        <button type="button" id="submitBtn">Enviar respuestas</button>
        <button type="button" id="viewVotesBtn">Ver resultados</button>
        <button type="button" id="resetBtn">Reiniciar encuesta</button>
    </div>

    <!-- Div para mostrar los resultados de la encuesta -->
    <div id="results"></div>

    <!-- Enlace al archivo JavaScript -->
    <script src="./sistemaEncuestaPf.js"></script>

</body>
</html>
